<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
     <h1>Movie Information</h1>
     <input type="text" id="movieTitle" placeholder="Enter movie title">
     <button onclick="getMovie()">Get movie information</button>
         <div id="movieInfo"></div>


    <script>
        fetch("https://www.omdbapi.com/?")
        .then(response=>response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error))
            const apiKey = 'b4cdfba7'
            async function getMovie() {
            const title = document.getElementById('movieTitle').value;
            const response = await fetch(`https://www.omdbapi.com/?t=${title}&apikey=${apiKey}`);
            const data = await response.json();
            const movieInfo = document.getElementById('movieInfo');
            movieInfo.innerHTML = `
                <h2>${data.Title} (${data.Year})</h2>
                <p>Director: ${data.Director}</p>
                <p>Actors: ${data.Actors}</p>
                <p>Plot: ${data.Plot}</p>
                <p>IMDB rate: ${data.imdbRating}</p>
                <img src="${data.Poster}">`;
 }
</script>
</body>
</html>
